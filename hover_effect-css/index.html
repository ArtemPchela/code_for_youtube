<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Responsive Cards with Enhanced Hover Effect</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="text-wrapper">
          <span class="text-part up">John</span>
          <span class="social-icons">
            <a href="#" aria-label="Facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" aria-label="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" aria-label="Linkedin">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </span>
          <span class="text-part down">Doe</span>
        </div>
      </div>

      <div class="card">
        <div class="text-wrapper">
          <span class="text-part up">Jane</span>
          <span class="social-icons">
            <a href="#" aria-label="Facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" aria-label="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" aria-label="Linkedin">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </span>
          <span class="text-part down">Smith</span>
        </div>
      </div>

      <div class="card">
        <div class="text-wrapper">
          <span class="text-part up">Alice</span>
          <span class="social-icons">
            <a href="#" aria-label="Facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" aria-label="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" aria-label="Linkedin">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </span>
          <span class="text-part down">Brown</span>
        </div>
      </div>
    </div>
  </body>
</html>
