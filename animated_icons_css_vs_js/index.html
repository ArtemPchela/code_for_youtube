<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<h1>Animated Icons</h1>
<div class="content">
    <div>
        <h2>CSS</h2>
        <div class="card">
            <i class="icon_css bi bi-1-square"></i>
        </div>
        <div class="card">
            <i class="icon_css bi bi-2-square"></i>
        </div>
        <div class="card">
            <i class="icon_css bi bi-3-square"></i>
        </div>
    </div>

    <div>
        <h2>Javascript</h2>
        <div class="card">
            <i class="icon_js bi bi-1-square"></i>
        </div>
        <div class="card">
            <i class="icon_js bi bi-2-square"></i>
        </div>
        <div class="card">
            <i class="icon_js bi bi-3-square"></i>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
