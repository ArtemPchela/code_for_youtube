<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Happy day</h1>

    <div class="icon-container">
        <div class="circle-container" style="color: red">
            <i class="fa fa-heart"></i>
            <div class="text">Liked!</div>
        </div>
        <div class="circle-container" style="color: blue">
            <i class="fa fa-thumbs-up"></i>
            <div class="text">Approved</div>
        </div>
        <div class="circle-container" style="color: green">
            <i class="fa fa-check"></i>
            <div class="text">Success!</div>
        </div>
        <div class="circle-container" style="color: orange">
            <i class="fa fa-star"></i>
            <div class="text">Starred</div>
        </div>
    </div>
</body>
</html>
