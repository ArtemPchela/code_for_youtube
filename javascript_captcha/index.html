<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>JavaScript Captcha</title>
  </head>
  <body>
    <div class="captcha-container">
      <h2 class="captcha-heading">CAPTCHA Verification</h2>
      <div class="captcha-text"></div>
      <input type="text" class="captcha-input" placeholder="Enter CAPTCHA" />
      <button class="captcha-submit">Submit</button>
      <div class="result-message"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
